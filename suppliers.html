<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="app-title">Skylon Joinery - Suppliers</div>
            <div class="navigation-links">
                <!-- Menu loaded by menu.js -->
            </div>
        </div>

        <!-- Toolbar -->
        <div class="toolbar">
            <button class="toolbar-btn primary" onclick="openAddSupplierModal()">+ Add Supplier</button>
            <button class="toolbar-btn" onclick="loadSuppliers()">ðŸ”„ Refresh</button>
        </div>

        <!-- Suppliers Table -->
        <div style="padding: 20px;">
            <div id="suppliersContainer"></div>
        </div>
    </div>

    <!-- Add/Edit Supplier Modal -->
    <div class="modal" id="supplierModal">
        <div class="modal-content" style="max-width: 600px;">
            <div class="modal-header" id="supplierModalTitle">Add Supplier</div>
            <div class="modal-body">
                <input type="hidden" id="supplierId">
                
                <div class="form-group">
                    <label>Supplier Name *</label>
                    <input type="text" id="supplierName" placeholder="Company name">
                </div>
                
                <div class="form-group">
                    <label>Contact Person</label>
                    <input type="text" id="supplierContact" placeholder="Contact name">
                </div>
                
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="supplierEmail" placeholder="email@supplier.com">
                </div>
                
                <div class="form-group">
                    <label>Phone</label>
                    <input type="tel" id="supplierPhone" placeholder="+44 ...">
                </div>
                
                <div class="form-group">
                    <label>Website</label>
                    <input type="url" id="supplierWebsite" placeholder="https://supplier.com">
                </div>
                
                <div class="form-group">
                    <label>Notes</label>
                    <textarea id="supplierNotes" rows="3"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="modal-btn danger" id="deleteSupplierBtn" onclick="deleteSupplier()" style="margin-right: auto; display: none;">Delete</button>
                <button class="modal-btn" onclick="closeModal('supplierModal')">Cancel</button>
                <button class="modal-btn primary" onclick="saveSupplier()">Save</button>
            </div>
        </div>
    </div>

    <script src="js/suppliers-app.js"></script>
