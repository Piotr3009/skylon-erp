<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skylon Joinery - Baza Klient√≥w</title>
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js@2.39.3/dist/umd/supabase.js"></script>
   <script src="js/config.js"></script>
    
    <style>
        /* Specjalne style dla strony klient√≥w */
        .clients-container {
            padding: 20px;
            overflow-y: auto;
            height: calc(100vh - 120px);
        }
        
        .search-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            padding: 15px;
            background: #2d2d30;
            border-radius: 5px;
        }
        
        .search-bar input {
            flex: 1;
            padding: 10px;
            background: #3e3e42;
            border: 1px solid #555;
            color: #e8e2d5;
            border-radius: 3px;
        }
        
        .clients-table {
            width: 100%;
            border-collapse: collapse;
            background: #2d2d30;
        }
        
        .clients-table th {
            background: #252526;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid #007acc;
        }
        
        .clients-table td {
            padding: 10px 12px;
            border-bottom: 1px solid #3e3e42;
        }
        
        .clients-table tr:hover {
            background: #3e3e42;
        }
        
        .client-type-badge {
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: 600;
        }
        
        .type-jednorazowy { background: #555; }
        .type-staly { background: #4caf50; }
        .type-vip { background: #ffc107; color: #000; }
        
        .stats-cards {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: #2d2d30;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 32px;
            font-weight: bold;
            color: #007acc;
        }
        
        .stat-label {
            font-size: 12px;
            color: #9e9e9e;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="app-title">Skylon Joinery - Baza Klient√≥w</div>
            <div class="navigation-links">
                <a href="index.html" class="nav-link nav-link-production">üè≠ Production</a>
                <a href="pipeline.html" class="nav-link nav-link-pipeline">üìÑ Pipeline</a>
            </div>
           
        </div>

        <!-- Toolbar -->
        <div class="toolbar">
            <button class="toolbar-btn primary" onclick="openAddClientModal()">+ Dodaj Klienta</button>
            <button class="toolbar-btn" onclick="loadClients()">üîÑ Od≈õwie≈º</button>
            <div class="export-dropdown">
                <button class="toolbar-btn">Export ‚ñº</button>
                <div class="export-menu">
                    <button onclick="exportClientsCSV()">Export CSV</button>
                    <button onclick="exportClientsJSON()">Export JSON</button>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="clients-container">
            <!-- Statistics -->
            <div class="stats-cards">
                <div class="stat-card">
                    <div class="stat-number" id="totalClients">0</div>
                    <div class="stat-label">Wszyscy Klienci</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="activeClients">0</div>
                    <div class="stat-label">Aktywni</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="vipClients">0</div>
                    <div class="stat-label">VIP</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalProjects">0</div>
                    <div class="stat-label">≈ÅƒÖcznie Projekt√≥w</div>
                </div>
            </div>

            <!-- Search Bar -->
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="üîç Szukaj po nazwie, numerze, telefonie..." onkeyup="searchClients()">
                <select id="filterType" onchange="filterClients()">
                    <option value="">Wszyscy</option>
                    <option value="jednorazowy">Jednorazowi</option>
                    <option value="staly">Stali</option>
                    <option value="vip">VIP</option>
                </select>
                <select id="filterSource" onchange="filterClients()">
                    <option value="">Wszystkie ≈∫r√≥d≈Ça</option>
                    <option value="facebook">Facebook</option>
                    <option value="google">Google</option>
                    <option value="polecenie">Polecenie</option>
                    <option value="inne">Inne</option>
                </select>
            </div>

            <!-- Clients Table -->
            <table class="clients-table" id="clientsTable">
                <thead>
                    <tr>
                        <th>Nr Klienta</th>
                        <th>Firma/Nazwisko</th>
                        <th>Kontakt</th>
                        <th>Telefon</th>
                        <th>Email</th>
                        <th>Typ</th>
                        <th>≈πr√≥d≈Ço</th>
                        <th>Projekty</th>
                        <th>Akcje</th>
                    </tr>
                </thead>
                <tbody id="clientsTableBody">
                    <!-- Clients will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add/Edit Client Modal -->
    <div class="modal" id="clientModal">
        <div class="modal-content" style="width: 600px;">
            <div class="modal-header" id="clientModalTitle">Dodaj Klienta</div>
            <div class="modal-body">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <div class="form-group">
                        <label>Numer Klienta</label>
                        <input type="text" id="clientNumber" readonly style="background: #555;">
                    </div>
                    
                    <div class="form-group">
                        <label>Typ Klienta</label>
                        <select id="clientType">
                            <option value="jednorazowy">Jednorazowy</option>
                            <option value="staly">Sta≈Çy</option>
                            <option value="vip">VIP</option>
                        </select>
                    </div>
                    
                    <div class="form-group" style="grid-column: span 2;">
                        <label>Nazwa Firmy</label>
                        <input type="text" id="companyName" placeholder="np. ABC Construction Ltd.">
                    </div>
                    
                    <div class="form-group">
                        <label>Osoba Kontaktowa</label>
                        <input type="text" id="contactPerson" placeholder="np. Jan Kowalski">
                    </div>
                    
                    <div class="form-group">
                        <label>Telefon</label>
                        <input type="tel" id="phone" placeholder="np. +44 7XXX XXX XXX">
                    </div>
                    
                    <div class="form-group" style="grid-column: span 2;">
                        <label>Email</label>
                        <input type="email" id="email" placeholder="np. klient@firma.com">
                    </div>
                    
                    <div class="form-group" style="grid-column: span 2;">
                        <label>Adres</label>
                        <textarea id="address" rows="2" placeholder="Pe≈Çny adres..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label>≈πr√≥d≈Ço</label>
                        <select id="source">
                            <option value="facebook">Facebook</option>
                            <option value="google">Google</option>
                            <option value="polecenie">Polecenie</option>
                            <option value="targi">Targi</option>
                            <option value="inne">Inne</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Rabat (%)</label>
                        <input type="number" id="discount" min="0" max="100" value="0">
                    </div>
                    
                    <div class="form-group" style="grid-column: span 2;">
                        <label>Notatki</label>
                        <textarea id="notes" rows="3" placeholder="Dodatkowe informacje o kliencie..."></textarea>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="modal-btn" onclick="closeModal('clientModal')">Anuluj</button>
                <button class="modal-btn primary" onclick="saveClient()">Zapisz</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        let clients = [];
        let editingClientId = null;
        let lastClientNumber = 0;

        // Load clients on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadClients();
        });

        // Generate client number
        function getNextClientNumber() {
            lastClientNumber++;
            const year = new Date().getFullYear();
            const number = String(lastClientNumber).padStart(3, '0');
            return `CL${number}/${year}`;
        }

        // Load clients from Supabase
        async function loadClients() {
            try {
                const { data, error } = await supabaseClient
                    .from('clients')
                    .select('*')
                    .order('created_at', { ascending: false });
                
                if (error) {
                    console.error('Error loading clients:', error);
                    return;
                }
                
                clients = data || [];
                renderClients(clients);
                updateStats();
                
                // Update last client number
                if (clients.length > 0) {
                    const numbers = clients.map(c => {
                        const match = c.client_number?.match(/CL(\d+)/);
                        return match ? parseInt(match[1]) : 0;
                    });
                    lastClientNumber = Math.max(...numbers);
                }
                
            } catch (err) {
                console.error('Failed to load clients:', err);
            }
        }

        // Render clients table
        function renderClients(clientsToRender) {
            const tbody = document.getElementById('clientsTableBody');
            tbody.innerHTML = '';
            
            if (clientsToRender.length === 0) {
                tbody.innerHTML = '<tr><td colspan="9" style="text-align: center; padding: 40px; color: #999;">Brak klient√≥w</td></tr>';
                return;
            }
            
            clientsToRender.forEach(client => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td><strong>${client.client_number || ''}</strong></td>
                    <td>${client.company_name || ''}</td>
                    <td>${client.contact_person || ''}</td>
                    <td>${client.phone || ''}</td>
                    <td>${client.email || ''}</td>
                    <td><span class="client-type-badge type-${client.client_type || 'jednorazowy'}">${client.client_type || 'jednorazowy'}</span></td>
                    <td>${client.source || ''}</td>
                    <td>${client.total_projects || 0}</td>
                    <td>
                        <button class="action-btn" onclick="editClient('${client.id}')" title="Edytuj">‚úèÔ∏è</button>
                        <button class="action-btn delete" onclick="deleteClient('${client.id}')" title="Usu≈Ñ">‚úï</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        // Update statistics
        function updateStats() {
            document.getElementById('totalClients').textContent = clients.length;
            document.getElementById('activeClients').textContent = clients.filter(c => c.client_type === 'staly').length;
            document.getElementById('vipClients').textContent = clients.filter(c => c.client_type === 'vip').length;
            document.getElementById('totalProjects').textContent = clients.reduce((sum, c) => sum + (c.total_projects || 0), 0);
        }

        // Open add client modal
        function openAddClientModal() {
            editingClientId = null;
            document.getElementById('clientModalTitle').textContent = 'Dodaj Klienta';
            document.getElementById('clientNumber').value = getNextClientNumber();
            document.getElementById('companyName').value = '';
            document.getElementById('contactPerson').value = '';
            document.getElementById('phone').value = '';
            document.getElementById('email').value = '';
            document.getElementById('address').value = '';
            document.getElementById('clientType').value = 'jednorazowy';
            document.getElementById('source').value = 'facebook';
            document.getElementById('discount').value = '0';
            document.getElementById('notes').value = '';
            openModal('clientModal');
        }

        // Edit client
        function editClient(id) {
            const client = clients.find(c => c.id === id);
            if (!client) return;
            
            editingClientId = id;
            document.getElementById('clientModalTitle').textContent = 'Edytuj Klienta';
            document.getElementById('clientNumber').value = client.client_number || '';
            document.getElementById('companyName').value = client.company_name || '';
            document.getElementById('contactPerson').value = client.contact_person || '';
            document.getElementById('phone').value = client.phone || '';
            document.getElementById('email').value = client.email || '';
            document.getElementById('address').value = client.address || '';
            document.getElementById('clientType').value = client.client_type || 'jednorazowy';
            document.getElementById('source').value = client.source || 'facebook';
            document.getElementById('discount').value = client.discount_percent || '0';
            document.getElementById('notes').value = client.notes || '';
            openModal('clientModal');
        }

        // Save client
        async function saveClient() {
            const clientData = {
                client_number: document.getElementById('clientNumber').value,
                company_name: document.getElementById('companyName').value,
                contact_person: document.getElementById('contactPerson').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value,
                address: document.getElementById('address').value,
                client_type: document.getElementById('clientType').value,
                source: document.getElementById('source').value,
                discount_percent: parseInt(document.getElementById('discount').value) || 0,
                notes: document.getElementById('notes').value
            };
            
            if (!clientData.company_name && !clientData.contact_person) {
                alert('Podaj nazwƒô firmy lub osobƒô kontaktowƒÖ');
                return;
            }
            
            try {
                if (editingClientId) {
                    // Update existing
                    const { error } = await supabaseClient
                        .from('clients')
                        .update(clientData)
                        .eq('id', editingClientId);
                    
                    if (error) throw error;
                    console.log('‚úÖ Klient zaktualizowany');
                } else {
                    // Insert new
                    clientData.first_contact = new Date().toISOString().split('T')[0];
                    const { error } = await supabaseClient
                        .from('clients')
                        .insert([clientData]);
                    
                    if (error) throw error;
                    console.log('‚úÖ Klient dodany');
                }
                
                closeModal('clientModal');
                loadClients();
                
            } catch (error) {
                console.error('Error saving client:', error);
                alert('B≈ÇƒÖd zapisu: ' + error.message);
            }
        }

        // Delete client
        async function deleteClient(id) {
            if (!confirm('Czy na pewno usunƒÖƒá tego klienta?')) return;
            
            try {
                const { error } = await supabaseClient
                    .from('clients')
                    .delete()
                    .eq('id', id);
                
                if (error) throw error;
                
                console.log('‚úÖ Klient usuniƒôty');
                loadClients();
                
            } catch (error) {
                console.error('Error deleting client:', error);
                alert('B≈ÇƒÖd usuwania: ' + error.message);
            }
        }

        // Search clients
        function searchClients() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filtered = clients.filter(c => 
                (c.company_name?.toLowerCase().includes(searchTerm)) ||
                (c.contact_person?.toLowerCase().includes(searchTerm)) ||
                (c.phone?.includes(searchTerm)) ||
                (c.email?.toLowerCase().includes(searchTerm)) ||
                (c.client_number?.toLowerCase().includes(searchTerm))
            );
            renderClients(filtered);
        }

        // Filter clients
        function filterClients() {
            const type = document.getElementById('filterType').value;
            const source = document.getElementById('filterSource').value;
            
            let filtered = clients;
            
            if (type) {
                filtered = filtered.filter(c => c.client_type === type);
            }
            
            if (source) {
                filtered = filtered.filter(c => c.source === source);
            }
            
            renderClients(filtered);
        }

        // Modal functions
        function openModal(id) {
            document.getElementById(id).classList.add('active');
        }

        function closeModal(id) {
            document.getElementById(id).classList.remove('active');
        }

        // Export functions
        function exportClientsCSV() {
            const csv = [
                ['Nr Klienta', 'Firma', 'Kontakt', 'Telefon', 'Email', 'Typ', '≈πr√≥d≈Ço', 'Projekty'],
                ...clients.map(c => [
                    c.client_number,
                    c.company_name,
                    c.contact_person,
                    c.phone,
                    c.email,
                    c.client_type,
                    c.source,
                    c.total_projects
                ])
            ].map(row => row.map(cell => `"${cell || ''}"`).join(',')).join('\n');
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `klienci-${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
        }

        function exportClientsJSON() {
            const json = JSON.stringify(clients, null, 2);
            const blob = new Blob([json], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `klienci-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
        }

        // Theme toggle
        function toggleTheme() {
            const body = document.body;
            const isLight = body.classList.contains('light-theme');
            
            if (isLight) {
                body.classList.remove('light-theme');
                localStorage.setItem('joineryTheme', 'dark');
            } else {
                body.classList.add('light-theme');
                localStorage.setItem('joineryTheme', 'light');
            }
            
            document.getElementById('themeToggle').textContent = isLight ? '‚òÄÔ∏è Light' : 'üåô Dark';
        }

        // Load theme on start
        const savedTheme = localStorage.getItem('joineryTheme');
        if (savedTheme === 'light') {
            document.body.classList.add('light-theme');
            document.getElementById('themeToggle').textContent = 'üåô Dark';
        }
    </script>
</body>
</html>
