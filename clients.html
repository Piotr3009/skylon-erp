<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <title>Joinery Core - Operational System - Clients Database</title>
    <link rel="stylesheet" href="css/styles.css?v=10">
    
    <!-- Supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js@2.39.3/dist/umd/supabase.js"></script>
    <script src="js/config.js"></script>
    <script src="js/toast.js"></script>
    
    <style>
        .clients-container {
            padding: 20px;
            overflow-y: auto;
            height: calc(100vh - 120px);
        }
        
        .search-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            padding: 15px;
            background: #2d2d30;
            border-radius: 5px;
            flex-wrap: wrap;
        }
        
        .search-bar input {
            flex: 1;
            min-width: 200px;
            padding: 10px;
            background: #3e3e42;
            border: 1px solid #555;
            color: #e8e2d5;
            border-radius: 3px;
        }
        
        .search-bar select {
            padding: 10px;
            background: #3e3e42;
            border: 1px solid #555;
            color: #e8e2d5;
            border-radius: 3px;
            min-width: 140px;
        }
        
        .clients-table {
            width: 100%;
            border-collapse: collapse;
            background: #2d2d30;
        }
        
        .clients-table th {
            background: #252526;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid #007acc;
        }
        
        .clients-table td {
            padding: 10px 12px;
            border-bottom: 1px solid #3e3e42;
        }
        
        .clients-table tr:hover {
            background: #3e3e42;
        }
        
        .client-type-badge {
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: 600;
            text-transform: capitalize;
        }
        
        .type-one-time { background: #555; }
        .type-regular { background: #4caf50; }
        .type-vip { background: #ffc107; color: #000; }
        
        .stats-cards {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: #2d2d30;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 32px;
            font-weight: bold;
            color: #007acc;
        }
        
        .stat-label {
            font-size: 12px;
            color: #9e9e9e;
            margin-top: 5px;
        }
    </style>
    <script src="js/menu.js"></script>
    <script src="js/permissions.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="app-title">Joinery Core - Operational System - Clients Database</div>
            <div class="navigation-links">
                <!-- Menu loaded by menu.js -->
            </div>
        </div>

        <!-- Toolbar -->
        <div class="toolbar">
            <button class="toolbar-btn primary" onclick="openAddClientModal()">+ Add Client</button>
            <button class="toolbar-btn" onclick="loadClients()">üîÑ Refresh</button>
            <div class="export-dropdown">
                <button class="toolbar-btn">Export ‚ñº</button>
                <div class="export-menu">
                    <button onclick="exportClientsCSV()">Export CSV</button>
                    <button onclick="exportClientsJSON()">Export JSON</button>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="clients-container">
            <!-- Statistics -->
            <div class="stats-cards">
                <div class="stat-card">
                    <div class="stat-number" id="totalClients">0</div>
                    <div class="stat-label">Total Clients</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="activeClients">0</div>
                    <div class="stat-label">Regular</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="vipClients">0</div>
                    <div class="stat-label">VIP</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalProjects">0</div>
                    <div class="stat-label">Total Projects</div>
                </div>
            </div>

            <!-- Search Bar with Filters -->
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="üîç Search by name, number, phone..." onkeyup="searchClients()">
                <select id="filterType" onchange="filterClients()">
                    <option value="">All Types</option>
                    <option value="one-time">One-time</option>
                    <option value="regular">Regular</option>
                    <option value="vip">VIP</option>
                </select>
                <select id="filterSource" onchange="filterClients()">
                    <option value="">All Sources</option>
                    <option value="facebook">Facebook</option>
                    <option value="google">Google</option>
                    <option value="referral">Referral</option>
                    <option value="other">Other</option>
                </select>
                <select id="filterProjects" onchange="filterClients()">
                    <option value="">All Projects</option>
                    <option value="0">No Projects</option>
                    <option value="1-5">1-5 Projects</option>
                    <option value="6+">6+ Projects</option>
                </select>
                <input type="text" id="filterClientNumber" placeholder="Client #..." onkeyup="filterClients()" style="max-width: 120px;">
            </div>

            <!-- Clients Table -->
            <table class="clients-table" id="clientsTable">
                <thead>
                    <tr>
                        <th>Client #</th>
                        <th>Company/Name</th>
                        <th>Contact</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>Type</th>
                        <th>Source</th>
                        <th>Projects</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="clientsTableBody">
                    <!-- Clients will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add/Edit Client Modal -->
    <div class="modal" id="clientModal">
        <div class="modal-content" style="width: 600px;">
            <div class="modal-header" id="clientModalTitle">Add Client</div>
            <div class="modal-body">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <div class="form-group">
                        <label>Client Number</label>
                        <input type="text" id="clientNumber" readonly style="background: #555;">
                    </div>
                    
                    <div class="form-group">
                        <label>Client Type</label>
                        <select id="clientType">
                            <option value="one-time">One-time</option>
                            <option value="regular">Regular</option>
                            <option value="vip">VIP</option>
                        </select>
                    </div>
                    
                    <div class="form-group" style="grid-column: span 2;">
                        <label>Company Name</label>
                        <input type="text" id="companyName" placeholder="e.g. ABC Construction Ltd.">
                    </div>
                    
                    <div class="form-group">
                        <label>Contact Person</label>
                        <input type="text" id="contactPerson" placeholder="e.g. John Smith">
                    </div>
                    
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="tel" id="phone" placeholder="e.g. +44 7XXX XXX XXX">
                    </div>
                    
                    <div class="form-group" style="grid-column: span 2;">
                        <label>Email</label>
                        <input type="email" id="email" placeholder="e.g. client@company.com">
                    </div>
                    
                    <div class="form-group" style="grid-column: span 2;">
                        <label>Address</label>
                        <textarea id="address" rows="2" placeholder="Full address..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label>Source</label>
                        <select id="source">
                            <option value="facebook">Facebook</option>
                            <option value="google">Google</option>
                            <option value="referral">Referral</option>
                            <option value="exhibition">Exhibition</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Discount (%)</label>
                        <input type="number" id="discount" min="0" max="100" value="0">
                    </div>
                    
                    <div class="form-group" style="grid-column: span 2;">
                        <label>Notes</label>
                        <textarea id="notes" rows="3" placeholder="Additional information about the client..."></textarea>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="modal-btn" onclick="closeModal('clientModal')">Cancel</button>
                <button class="modal-btn primary" onclick="saveClient()">Save</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        let clients = [];
        let editingClientId = null;
        let lastClientNumber = 0;

        // Load clients on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadClients();
        });

        // Generate client number
        function getNextClientNumber() {
            lastClientNumber++;
            const year = new Date().getFullYear();
            const number = String(lastClientNumber).padStart(3, '0');
            return `CL${number}/${year}`;
        }

        // Load clients from Supabase
        async function loadClients() {
            try {
                const { data, error } = await supabaseClient
                    .from('clients')
                    .select('*')
                    .order('created_at', { ascending: false });
                
                if (error) {
                    console.error('Error loading clients:', error);
                    return;
                }
                
                clients = data || [];
                renderClients(clients);
                updateStats();
                
                // Update last client number
                if (clients.length > 0) {
                    const numbers = clients.map(c => {
                        const match = c.client_number?.match(/CL(\d+)/);
                        return match ? parseInt(match[1]) : 0;
                    });
                    lastClientNumber = Math.max(...numbers);
                }
                
            } catch (err) {
                console.error('Failed to load clients:', err);
            }
        }

        // Render clients table
        function renderClients(clientsToRender) {
            const tbody = document.getElementById('clientsTableBody');
            tbody.innerHTML = '';
            
            if (clientsToRender.length === 0) {
                tbody.innerHTML = '<tr><td colspan="9" style="text-align: center; padding: 40px; color: #999;">No clients found</td></tr>';
                return;
            }
            
            clientsToRender.forEach(client => {
                const tr = document.createElement('tr');
                const clientType = client.client_type || 'one-time';
                const typeDisplay = clientType === 'one-time' ? 'One-time' : 
                                   clientType === 'regular' ? 'Regular' : 
                                   clientType === 'vip' ? 'VIP' : 
                                   clientType === 'jednorazowy' ? 'One-time' :
                                   clientType === 'staly' ? 'Regular' : clientType;
                const typeClass = clientType === 'jednorazowy' ? 'one-time' : 
                                 clientType === 'staly' ? 'regular' : clientType;
                
                tr.innerHTML = `
                    <td><strong>${client.client_number || ''}</strong></td>
                    <td>${client.company_name || ''}</td>
                    <td>${client.contact_person || ''}</td>
                    <td>${client.phone || ''}</td>
                    <td>${client.email || ''}</td>
                    <td><span class="client-type-badge type-${typeClass}">${typeDisplay}</span></td>
                    <td>${formatSource(client.source)}</td>
                    <td>${client.total_projects || 0}</td>
                    <td>
                        <button class="action-btn" onclick="editClient('${client.id}')" title="Edit">‚úèÔ∏è</button>
                        <button class="action-btn delete" onclick="deleteClient('${client.id}')" title="Delete">‚úï</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }
        
        // Format source for display
        function formatSource(source) {
            const sources = {
                'facebook': 'Facebook',
                'google': 'Google',
                'referral': 'Referral',
                'polecenie': 'Referral',
                'exhibition': 'Exhibition',
                'targi': 'Exhibition',
                'other': 'Other',
                'inne': 'Other'
            };
            return sources[source] || source || '';
        }

        // Update statistics
        function updateStats() {
            document.getElementById('totalClients').textContent = clients.length;
            document.getElementById('activeClients').textContent = clients.filter(c => c.client_type === 'regular' || c.client_type === 'staly').length;
            document.getElementById('vipClients').textContent = clients.filter(c => c.client_type === 'vip').length;
            document.getElementById('totalProjects').textContent = clients.reduce((sum, c) => sum + (c.total_projects || 0), 0);
        }

        // Open add client modal
        function openAddClientModal() {
            editingClientId = null;
            document.getElementById('clientModalTitle').textContent = 'Add Client';
            document.getElementById('clientNumber').value = getNextClientNumber();
            document.getElementById('companyName').value = '';
            document.getElementById('contactPerson').value = '';
            document.getElementById('phone').value = '';
            document.getElementById('email').value = '';
            document.getElementById('address').value = '';
            document.getElementById('clientType').value = 'one-time';
            document.getElementById('source').value = 'facebook';
            document.getElementById('discount').value = '0';
            document.getElementById('notes').value = '';
            openModal('clientModal');
        }

        // Edit client
        function editClient(id) {
            const client = clients.find(c => c.id === id);
            if (!client) return;
            
            editingClientId = id;
            document.getElementById('clientModalTitle').textContent = 'Edit Client';
            document.getElementById('clientNumber').value = client.client_number || '';
            document.getElementById('companyName').value = client.company_name || '';
            document.getElementById('contactPerson').value = client.contact_person || '';
            document.getElementById('phone').value = client.phone || '';
            document.getElementById('email').value = client.email || '';
            document.getElementById('address').value = client.address || '';
            // Handle old Polish values
            let clientType = client.client_type || 'one-time';
            if (clientType === 'jednorazowy') clientType = 'one-time';
            if (clientType === 'staly') clientType = 'regular';
            document.getElementById('clientType').value = clientType;
            
            let source = client.source || 'facebook';
            if (source === 'polecenie') source = 'referral';
            if (source === 'targi') source = 'exhibition';
            if (source === 'inne') source = 'other';
            document.getElementById('source').value = source;
            
            document.getElementById('discount').value = client.discount_percent || '0';
            document.getElementById('notes').value = client.notes || '';
            openModal('clientModal');
        }

        // Save client
        async function saveClient() {
            const clientData = {
                client_number: document.getElementById('clientNumber').value,
                company_name: document.getElementById('companyName').value,
                contact_person: document.getElementById('contactPerson').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value,
                address: document.getElementById('address').value,
                client_type: document.getElementById('clientType').value,
                source: document.getElementById('source').value,
                discount_percent: parseInt(document.getElementById('discount').value) || 0,
                notes: document.getElementById('notes').value
            };
            
            if (!clientData.company_name && !clientData.contact_person) {
                alert('Please enter company name or contact person');
                return;
            }
            
            try {
                if (editingClientId) {
                    // Update existing
                    const { error } = await supabaseClient
                        .from('clients')
                        .update(clientData)
                        .eq('id', editingClientId);
                    
                    if (error) throw error;
                    showToast('Client updated successfully', 'success');
                } else {
                    // Insert new
                    clientData.first_contact = new Date().toISOString().split('T')[0];
                    const { error } = await supabaseClient
                        .from('clients')
                        .insert([clientData]);
                    
                    if (error) throw error;
                    showToast('Client added successfully', 'success');
                }
                
                closeModal('clientModal');
                loadClients();
                
            } catch (error) {
                console.error('Error saving client:', error);
                showToast('Error saving: ' + error.message, 'error');
            }
        }

        // Delete client
        async function deleteClient(id) {
            if (!confirm('Are you sure you want to delete this client?')) return;
            
            try {
                const { error } = await supabaseClient
                    .from('clients')
                    .delete()
                    .eq('id', id);
                
                if (error) throw error;
                
                showToast('Client deleted', 'success');
                loadClients();
                
            } catch (error) {
                console.error('Error deleting client:', error);
                showToast('Error deleting: ' + error.message, 'error');
            }
        }

        // Search clients
        function searchClients() {
            filterClients();
        }

        // Filter clients
        function filterClients() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const type = document.getElementById('filterType').value;
            const source = document.getElementById('filterSource').value;
            const projects = document.getElementById('filterProjects').value;
            const clientNumber = document.getElementById('filterClientNumber').value.toLowerCase();
            
            let filtered = clients;
            
            // Search filter
            if (searchTerm) {
                filtered = filtered.filter(c => 
                    (c.company_name?.toLowerCase().includes(searchTerm)) ||
                    (c.contact_person?.toLowerCase().includes(searchTerm)) ||
                    (c.phone?.includes(searchTerm)) ||
                    (c.email?.toLowerCase().includes(searchTerm)) ||
                    (c.client_number?.toLowerCase().includes(searchTerm))
                );
            }
            
            // Type filter
            if (type) {
                filtered = filtered.filter(c => {
                    const clientType = c.client_type;
                    // Handle old Polish values
                    if (type === 'one-time') return clientType === 'one-time' || clientType === 'jednorazowy';
                    if (type === 'regular') return clientType === 'regular' || clientType === 'staly';
                    if (type === 'vip') return clientType === 'vip';
                    return clientType === type;
                });
            }
            
            // Source filter
            if (source) {
                filtered = filtered.filter(c => {
                    const clientSource = c.source;
                    // Handle old Polish values
                    if (source === 'referral') return clientSource === 'referral' || clientSource === 'polecenie';
                    if (source === 'exhibition') return clientSource === 'exhibition' || clientSource === 'targi';
                    if (source === 'other') return clientSource === 'other' || clientSource === 'inne';
                    return clientSource === source;
                });
            }
            
            // Projects filter
            if (projects) {
                filtered = filtered.filter(c => {
                    const count = c.total_projects || 0;
                    if (projects === '0') return count === 0;
                    if (projects === '1-5') return count >= 1 && count <= 5;
                    if (projects === '6+') return count >= 6;
                    return true;
                });
            }
            
            // Client number filter
            if (clientNumber) {
                filtered = filtered.filter(c => 
                    c.client_number?.toLowerCase().includes(clientNumber)
                );
            }
            
            renderClients(filtered);
        }

        // Modal functions
        function openModal(id) {
            document.getElementById(id).classList.add('active');
        }

        function closeModal(id) {
            document.getElementById(id).classList.remove('active');
        }

        // Export functions
        function exportClientsCSV() {
            const csv = [
                ['Client #', 'Company', 'Contact', 'Phone', 'Email', 'Type', 'Source', 'Projects'],
                ...clients.map(c => [
                    c.client_number,
                    c.company_name,
                    c.contact_person,
                    c.phone,
                    c.email,
                    c.client_type,
                    c.source,
                    c.total_projects
                ])
            ].map(row => row.map(cell => `"${cell || ''}"`).join(',')).join('\n');
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `clients-${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
        }

        function exportClientsJSON() {
            const json = JSON.stringify(clients, null, 2);
            const blob = new Blob([json], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `clients-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
        }

        // Theme toggle
        function toggleTheme() {
            const body = document.body;
            const isLight = body.classList.contains('light-theme');
            
            if (isLight) {
                body.classList.remove('light-theme');
                localStorage.setItem('joineryTheme', 'dark');
            } else {
                body.classList.add('light-theme');
                localStorage.setItem('joineryTheme', 'light');
            }
            
            document.getElementById('themeToggle').textContent = isLight ? '‚òÄÔ∏è Light' : 'üåô Dark';
        }

        // Load theme on start
        const savedTheme = localStorage.getItem('joineryTheme');
        if (savedTheme === 'light') {
            document.body.classList.add('light-theme');
            document.getElementById('themeToggle').textContent = 'üåô Dark';
        }
    </script>
</body>
</html>
