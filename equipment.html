    <script>
        // Switch toolbar based on view
        function switchView(view) {
            currentView = view;
            
            // Update active button
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Update toolbar
            document.getElementById('machinesToolbar').style.display = view === 'machines' ? 'flex' : 'none';
            document.getElementById('vansToolbar').style.display = view === 'vans' ? 'flex' : 'none';
            document.getElementById('toolsToolbar').style.display = view === 'tools' ? 'flex' : 'none';
            
            renderView();
            updateStats();
        }
    </script>
