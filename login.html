<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <title>Joinery Core - Operational System - Login</title>
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js@2.39.3/dist/umd/supabase.js"></script>
    <script src="js/config.js"></script>
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e1e1e 0%, #2d2d30 100%);
        }
        
        .login-container {
            background: #2d2d30;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 400px;
        }
        
        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-logo h1 {
            font-size: 28px;
            color: #007acc;
            margin: 0;
        }
        
        .login-logo p {
            color: #9e9e9e;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-group label {
            font-size: 12px;
            color: #9e9e9e;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .form-group input {
            padding: 12px;
            background: #3e3e42;
            border: 1px solid #555;
            color: #e8e2d5;
            border-radius: 5px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #007acc;
            box-shadow: 0 0 0 2px rgba(0,122,204,0.2);
        }
        
        .login-btn {
            padding: 14px;
            background: #007acc;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .login-btn:hover {
            background: #005a9e;
            transform: translateY(-1px);
        }
        
        .login-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .error-message {
            background: rgba(211,47,47,0.1);
            color: #ff6b6b;
            padding: 10px;
            border-radius: 5px;
            font-size: 13px;
            display: none;
            margin-top: 10px;
        }
        
        .success-message {
            background: rgba(76,175,80,0.1);
            color: #4caf50;
            padding: 10px;
            border-radius: 5px;
            font-size: 13px;
            display: none;
            margin-top: 10px;
        }
        
        .login-tabs {
            display: flex;
            gap: 0;
            margin-bottom: 30px;
            border-bottom: 2px solid #3e3e42;
        }
        
        .tab-btn {
            flex: 1;
            padding: 12px;
            background: none;
            border: none;
            color: #9e9e9e;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            position: relative;
        }
        
        .tab-btn:hover {
            color: #ffffff;
            background: rgba(255,255,255,0.1);
        }
        
        .tab-btn.active {
            color: #ffffff;
            background: #007acc;
            border-radius: 5px;
        }
        
        .tab-btn.active:hover {
            color: #ffffff;
            background: #007acc;
        }
        
        .tab-btn.active::after {
            display: none;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }
        
        .forgot-password a {
            color: #007acc;
            text-decoration: none;
            font-size: 13px;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #fff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <img src="favicon.svg" alt="Joinery Core" style="width: 80px; height: 80px; margin-bottom: 15px;">
            <h1>Joinery Core</h1>
            <p>Enterprise Management System</p>
        </div>
        
        <!-- Login/Register Tabs -->
        <div class="login-tabs">
            <button class="tab-btn active" onclick="switchTab('login')">Login</button>
            <button class="tab-btn" onclick="switchTab('register')">Register</button>
        </div>
        
        <!-- Login Form -->
        <div id="loginTab" class="tab-content active">
            <form class="login-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" required placeholder="your@email.com">
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                </div>
                
                <button type="submit" class="login-btn" id="loginBtn">
                    <span id="loginBtnText">Login</span>
                    <div class="loading-spinner" id="loginSpinner"></div>
                </button>
                
                <div class="error-message" id="loginError"></div>
                <div class="success-message" id="loginSuccess"></div>
                
                <div class="forgot-password">
                    <a href="#" onclick="showForgotPassword(); return false;">Forgot password?</a>
                </div>
            </form>
        </div>
        
        <!-- Register Form -->
        <div id="registerTab" class="tab-content">
            <form class="login-form" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="registerName" required placeholder="John Smith">
                </div>
                
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="registerEmail" required placeholder="your@email.com">
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="registerPassword" required placeholder="Min 6 characters">
                </div>
                
                <div class="form-group">
                    <label>Role Request</label>
                    <select id="registerRole" style="padding: 12px; background: #3e3e42; border: 1px solid #555; color: #e8e2d5; border-radius: 5px;">
                        <option value="viewer">Viewer (Read Only)</option>
                        <option value="worker">Worker (Carpenter)</option>
                        <option value="manager">Manager</option>
                    </select>
                </div>
                
                <button type="submit" class="login-btn" id="registerBtn">
                    <span id="registerBtnText">Register</span>
                    <div class="loading-spinner" id="registerSpinner"></div>
                </button>
                
                <div class="error-message" id="registerError"></div>
                <div class="success-message" id="registerSuccess"></div>
            </form>
        </div>
    </div>

    <script>
        // Check if already logged in
        window.addEventListener('DOMContentLoaded', async () => {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) {
                // Already logged in - redirect
                window.location.href = 'index.html';
            }
        });

        // Switch tabs
        function switchTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            if (tab === 'login') {
                document.getElementById('loginTab').classList.add('active');
            } else {
                document.getElementById('registerTab').classList.add('active');
            }
        }

        // Handle login
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const btn = document.getElementById('loginBtn');
            const btnText = document.getElementById('loginBtnText');
            const spinner = document.getElementById('loginSpinner');
            const errorDiv = document.getElementById('loginError');
            const successDiv = document.getElementById('loginSuccess');
            
            // Reset messages
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            // Show loading
            btn.disabled = true;
            btnText.style.display = 'none';
            spinner.style.display = 'block';
            
            try {
                // Sign in with Supabase Auth
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) throw error;
                
                // Get user profile with role
                const { data: profile, error: profileError } = await supabaseClient
                    .from('user_profiles')
                    .select('*')
                    .eq('id', data.user.id)
                    .single();
                
                if (profileError) {
                    // No profile yet - create default viewer profile
                    await supabaseClient
                        .from('user_profiles')
                        .insert([{
                            id: data.user.id,
                            role: 'viewer',
                            full_name: email.split('@')[0],
                            permissions: {}
                        }]);
                }
                
                // Update last login
                await supabaseClient
                    .from('user_profiles')
                    .update({ last_login: new Date().toISOString() })
                    .eq('id', data.user.id);
                
                // Success
                successDiv.textContent = 'Login successful! Redirecting...';
                successDiv.style.display = 'block';
                
                // Redirect based on role
                setTimeout(() => {
                    if (profile?.role === 'admin' || profile?.role === 'manager') {
                        window.location.href = 'index.html';
                    } else if (profile?.role === 'worker') {
                        window.location.href = 'index.html?view=mywork';
                    } else {
                        window.location.href = 'index.html?view=readonly';
                    }
                }, 1000);
                
            } catch (error) {
                console.error('Login error:', error);
                errorDiv.textContent = error.message || 'Invalid email or password';
                errorDiv.style.display = 'block';
                
                // Reset button
                btn.disabled = false;
                btnText.style.display = 'block';
                spinner.style.display = 'none';
            }
        }

        // Handle registration
        async function handleRegister(event) {
            event.preventDefault();
            
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const role = document.getElementById('registerRole').value;
            const btn = document.getElementById('registerBtn');
            const btnText = document.getElementById('registerBtnText');
            const spinner = document.getElementById('registerSpinner');
            const errorDiv = document.getElementById('registerError');
            const successDiv = document.getElementById('registerSuccess');
            
            // Reset messages
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            // Validate password
            if (password.length < 6) {
                errorDiv.textContent = 'Password must be at least 6 characters';
                errorDiv.style.display = 'block';
                return;
            }
            
            // Show loading
            btn.disabled = true;
            btnText.style.display = 'none';
            spinner.style.display = 'block';
            
            try {
                // Sign up with Supabase Auth
                const { data, error } = await supabaseClient.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            full_name: name
                        }
                    }
                });
                
                if (error) throw error;
                
                // Create user profile
                if (data.user) {
                    const { error: profileError } = await supabaseClient
                        .from('user_profiles')
                        .insert([{
                            id: data.user.id,
                            role: role,
                            full_name: name,
                            permissions: getDefaultPermissions(role)
                        }]);
                    
                    if (profileError) {
                        console.error('Profile creation error:', profileError);
                    }
                }
                
                // Success
                successDiv.textContent = 'Registration successful! Please check your email to confirm.';
                successDiv.style.display = 'block';
                
                // Clear form
                document.getElementById('registerName').value = '';
                document.getElementById('registerEmail').value = '';
                document.getElementById('registerPassword').value = '';
                
            } catch (error) {
                console.error('Registration error:', error);
                errorDiv.textContent = error.message || 'Registration failed';
                errorDiv.style.display = 'block';
            } finally {
                // Reset button
                btn.disabled = false;
                btnText.style.display = 'block';
                spinner.style.display = 'none';
            }
        }

        // Get default permissions based on role
        function getDefaultPermissions(role) {
            const permissions = {
                viewer: {
                    projects: { view: true, edit: false, delete: false },
                    clients: { view: false, edit: false, delete: false },
                    team: { view: true, edit: false, delete: false },
                    reports: { view: false, generate: false }
                },
                worker: {
                    projects: { view: true, edit: true, delete: false },
                    clients: { view: false, edit: false, delete: false },
                    team: { view: true, edit: false, delete: false },
                    reports: { view: false, generate: false }
                },
                manager: {
                    projects: { view: true, edit: true, delete: false },
                    clients: { view: true, edit: true, delete: false },
                    team: { view: true, edit: true, delete: false },
                    reports: { view: true, generate: true }
                },
                admin: {
                    projects: { view: true, edit: true, delete: true },
                    clients: { view: true, edit: true, delete: true },
                    team: { view: true, edit: true, delete: true },
                    reports: { view: true, generate: true },
                    users: { view: true, edit: true, delete: true },
                    settings: { view: true, edit: true }
                }
            };
            
            return permissions[role] || permissions.viewer;
        }

        // Forgot password
        function showForgotPassword() {
            document.getElementById('forgotPasswordModal').style.display = 'flex';
            document.getElementById('resetEmail').focus();
        }
        
        function closeForgotModal() {
            document.getElementById('forgotPasswordModal').style.display = 'none';
            document.getElementById('resetEmail').value = '';
            document.getElementById('forgotError').style.display = 'none';
            document.getElementById('forgotSuccess').style.display = 'none';
        }
        
        async function sendResetEmail() {
            const email = document.getElementById('resetEmail').value.trim();
            const btn = document.getElementById('sendResetBtn');
            const errorDiv = document.getElementById('forgotError');
            const successDiv = document.getElementById('forgotSuccess');
            
            if (!email) {
                errorDiv.textContent = 'Please enter your email address';
                errorDiv.style.display = 'block';
                return;
            }
            
            btn.disabled = true;
            btn.textContent = 'Sending...';
            errorDiv.style.display = 'none';
            
            try {
                const { error } = await supabaseClient.auth.resetPasswordForEmail(email, {
                    redirectTo: 'https://piotr3009.github.io/skylon-erp/reset-password.html'
                });
                
                if (error) throw error;
                
                successDiv.textContent = 'Password reset link sent! Check your email.';
                successDiv.style.display = 'block';
                btn.textContent = 'Sent!';
                
                setTimeout(() => {
                    closeForgotModal();
                    btn.disabled = false;
                    btn.textContent = 'Send Reset Link';
                }, 3000);
                
            } catch (error) {
                errorDiv.textContent = error.message || 'Failed to send reset email';
                errorDiv.style.display = 'block';
                btn.disabled = false;
                btn.textContent = 'Send Reset Link';
            }
        }
    </script>
    
    <!-- Forgot Password Modal -->
    <div id="forgotPasswordModal" style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0,0,0,0.8);
        z-index: 10000;
        align-items: center;
        justify-content: center;
    ">
        <div style="
            background: #1e1e2e;
            border-radius: 12px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            border: 1px solid #2a2a3e;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        ">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h3 style="color: #fff; margin: 0; font-size: 18px;">ðŸ”‘ Reset Password</h3>
                <button onclick="closeForgotModal()" style="
                    background: none;
                    border: none;
                    color: #888;
                    font-size: 24px;
                    cursor: pointer;
                    padding: 0;
                    line-height: 1;
                ">&times;</button>
            </div>
            
            <p style="color: #888; font-size: 14px; margin-bottom: 20px;">
                Enter your email address and we'll send you a link to reset your password.
            </p>
            
            <div id="forgotError" style="
                display: none;
                background: rgba(239, 68, 68, 0.1);
                border: 1px solid rgba(239, 68, 68, 0.3);
                color: #f87171;
                padding: 10px 14px;
                border-radius: 8px;
                margin-bottom: 15px;
                font-size: 13px;
            "></div>
            
            <div id="forgotSuccess" style="
                display: none;
                background: rgba(34, 197, 94, 0.1);
                border: 1px solid rgba(34, 197, 94, 0.3);
                color: #4ade80;
                padding: 10px 14px;
                border-radius: 8px;
                margin-bottom: 15px;
                font-size: 13px;
            "></div>
            
            <input type="email" id="resetEmail" placeholder="your@email.com" style="
                width: 100%;
                padding: 14px 16px;
                background: #252535;
                border: 1px solid #3a3a4a;
                border-radius: 8px;
                color: #fff;
                font-size: 15px;
                margin-bottom: 15px;
                box-sizing: border-box;
            " onkeypress="if(event.key === 'Enter') sendResetEmail()">
            
            <div style="display: flex; gap: 10px;">
                <button onclick="closeForgotModal()" style="
                    flex: 1;
                    padding: 12px;
                    background: #333;
                    border: 1px solid #444;
                    border-radius: 8px;
                    color: #ccc;
                    font-size: 14px;
                    cursor: pointer;
                ">Cancel</button>
                <button id="sendResetBtn" onclick="sendResetEmail()" style="
                    flex: 1;
                    padding: 12px;
                    background: #007acc;
                    border: none;
                    border-radius: 8px;
                    color: #fff;
                    font-size: 14px;
                    font-weight: 600;
                    cursor: pointer;
                ">Send Reset Link</button>
            </div>
        </div>
    </div>
    
    <div style="
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 12px;
        text-align: center;
        font-size: 11px;
        color: #555;
    ">

    </div>
</body>
