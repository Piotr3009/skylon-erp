<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Joinery Core</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .reset-container {
            background: #1e1e2e;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            padding: 40px;
            width: 100%;
            max-width: 420px;
            border: 1px solid #2a2a3e;
        }
        
        .reset-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .reset-logo img {
            width: 70px;
            height: 70px;
            margin-bottom: 15px;
        }
        
        .reset-logo h1 {
            color: #4CAF50;
            font-size: 24px;
            font-weight: 600;
        }
        
        .reset-logo p {
            color: #888;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            color: #888;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: #252535;
            border: 1px solid #3a3a4a;
            border-radius: 8px;
            color: #fff;
            font-size: 15px;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }
        
        .reset-btn {
            width: 100%;
            padding: 14px;
            background: #007acc;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .reset-btn:hover {
            background: #0066aa;
        }
        
        .reset-btn:disabled {
            background: #444;
            cursor: not-allowed;
        }
        
        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .message.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #f87171;
        }
        
        .message.success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #4ade80;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #4CAF50;
            text-decoration: none;
            font-size: 14px;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
        
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .password-requirements {
            font-size: 12px;
            color: #666;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-logo">
            <img src="favicon.svg" alt="Joinery Core">
            <h1>Joinery Core</h1>
            <p>Set New Password</p>
        </div>
        
        <div class="message error" id="errorMsg"></div>
        <div class="message success" id="successMsg"></div>
        
        <form id="resetForm" onsubmit="handleReset(event)">
            <div class="form-group">
                <label>New Password</label>
                <input type="password" id="newPassword" required placeholder="••••••••" minlength="6">
                <p class="password-requirements">Minimum 6 characters</p>
            </div>
            
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" id="confirmPassword" required placeholder="••••••••" minlength="6">
            </div>
            
            <button type="submit" class="reset-btn" id="resetBtn">
                <span id="btnText">Reset Password</span>
                <div class="loading-spinner" id="spinner"></div>
            </button>
        </form>
        
        <div class="back-link">
            <a href="login.html">← Back to Login</a>
        </div>
    </div>
    
    <div style="
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 12px;
        text-align: center;
        font-size: 11px;
        color: #555;
    ">
        © 2024-2025 Skylon Development LTD. All rights reserved.
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2.39.3/dist/umd/supabase.js"></script>
    <script src="js/config.js"></script>
    <script>
        // Check if user has valid session (came from email link)
        async function checkSession() {
            const { data: { session }, error } = await supabaseClient.auth.getSession();
            
            if (!session) {
                showError('Invalid or expired reset link. Please request a new password reset.');
                document.getElementById('resetForm').style.display = 'none';
            }
        }
        
        // Handle password reset
        async function handleReset(event) {
            event.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const btn = document.getElementById('resetBtn');
            const btnText = document.getElementById('btnText');
            const spinner = document.getElementById('spinner');
            
            // Validate passwords match
            if (newPassword !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }
            
            // Validate password length
            if (newPassword.length < 6) {
                showError('Password must be at least 6 characters');
                return;
            }
            
            // Show loading
            btn.disabled = true;
            btnText.style.display = 'none';
            spinner.style.display = 'block';
            hideMessages();
            
            try {
                const { data, error } = await supabaseClient.auth.updateUser({
                    password: newPassword
                });
                
                if (error) throw error;
                
                showSuccess('Password updated successfully! Redirecting to login...');
                document.getElementById('resetForm').style.display = 'none';
                
                // Sign out and redirect to login
                setTimeout(async () => {
                    await supabaseClient.auth.signOut();
                    window.location.href = 'login.html';
                }, 2000);
                
            } catch (error) {
                showError(error.message || 'Failed to reset password');
                btn.disabled = false;
                btnText.style.display = 'inline';
                spinner.style.display = 'none';
            }
        }
        
        function showError(msg) {
            const el = document.getElementById('errorMsg');
            el.textContent = msg;
            el.style.display = 'block';
            document.getElementById('successMsg').style.display = 'none';
        }
        
        function showSuccess(msg) {
            const el = document.getElementById('successMsg');
            el.textContent = msg;
            el.style.display = 'block';
            document.getElementById('errorMsg').style.display = 'none';
        }
        
        function hideMessages() {
            document.getElementById('errorMsg').style.display = 'none';
            document.getElementById('successMsg').style.display = 'none';
        }
        
        // Check session on load
        checkSession();
    </script>
</body>
</html>
