<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient dla połysku na literach -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5dd879;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4caf50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3d8b40;stop-opacity:1" />
    </linearGradient>
    
    <!-- Połysk -->
    <radialGradient id="shine" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <rect width="64" height="64" rx="12" fill="url(#bg)"/>
  
  <!-- Połysk w tle -->
  <ellipse cx="20" cy="20" rx="25" ry="25" fill="url(#shine)"/>
  
  <!-- JC Letters z gradientem -->
  <text x="32" y="46" font-family="Arial, Helvetica, sans-serif" font-size="36" font-weight="bold" fill="url(#textGradient)" text-anchor="middle" letter-spacing="-2">JC</text>
  
  <!-- Delikatny highlight na górze liter -->
  <text x="32" y="46" font-family="Arial, Helvetica, sans-serif" font-size="36" font-weight="bold" fill="rgba(255,255,255,0.2)" text-anchor="middle" letter-spacing="-2" style="clip-path: inset(0 0 70% 0)">JC</text>
  
  <!-- Small underline accent -->
  <rect x="18" y="50" width="28" height="3" rx="1.5" fill="#4caf50" opacity="0.6"/>
</svg>
